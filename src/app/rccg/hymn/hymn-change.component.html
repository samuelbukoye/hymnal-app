<div (click)="changeRoute('left')" *ngIf="(direction==='left') && !isFirst" class="left" data-toggle="collapse" data-target=".navbar-collapse.show">
    <fa-icon *ngIf="direction==='left'" [icon]='faArrowLeft'></fa-icon>
</div>
<div (click)="changeRoute('right')" *ngIf="(direction==='right') && !isLast" class="right" data-toggle="collapse" data-target=".navbar-collapse.show">
    <fa-icon [icon]='faArrowRight'></fa-icon>
</div>
