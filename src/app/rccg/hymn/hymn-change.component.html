<div [routerLink]="['/hymns',hymnNo-1]" *ngIf="(direction==='left') && !isFirst" class="left">
    <fa-icon *ngIf="direction==='left'" [icon]='faArrowLeft'></fa-icon>
</div>
<div [routerLink]="['/hymns',hymnNo+1]" *ngIf="(direction==='right') && !isLast" class="right">
    <fa-icon [icon]='faArrowRight'></fa-icon>
</div>
