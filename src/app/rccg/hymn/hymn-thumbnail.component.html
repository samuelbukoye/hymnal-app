<div class="container template-list" *ngIf='hymns'>    
    <div *ngIf='!grid'>
        <div [routerLink]="['/hymns',hymn.hymnNo]" class="card template list-template" *ngFor='let hymn of hymns'>
            <p class="card-title">{{hymn.hymnNo}}. {{hymn.title}}</p>
            <p class="container card-content">{{hymn.hymnStanzards[0][0]}}</p>
        </div>
    </div>
    <div *ngIf='grid'>
        <span [routerLink]="['/hymns',hymn.hymnNo]" class="card template grid-template" *ngFor='let hymn of hymns'>
            {{hymn.hymnNo}}
        </span>
    </div>
</div>
